<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Company Main</title>
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #111; color: white; }
        header { padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; font-size: 1.5rem; color: #00ffff; }
        nav a { color: #ccc; text-decoration: none; margin-left: 20px; transition: color 0.3s; }
        nav a:hover { color: white; }
        
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        h1 { font-size: 4rem; margin: 0; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 1.2rem; color: #888; max-width: 600px; margin-top: 20px; line-height: 1.6; }
        
        .btn { margin-top: 40px; padding: 15px 40px; background: white; color: black; border: none; font-weight: bold; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="logo">MY COMPANY</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>We Build the Future</h1>
        <p>환영합니다. 우리는 기술과 예술의 경계를 허무는 크리에이티브 그룹입니다.<br>인트로를 지나 이곳에 도착하셨군요.</p>
        <button class="btn">Contact Us</button>
    </div>
</body>
</html>
